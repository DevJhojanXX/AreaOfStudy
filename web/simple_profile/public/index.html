<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple profile</title>
  </head>
  <body>
    <header>
      <div class="container-title">
        <img src="./assets/img/Robert_Downey_Junior.png" alt="#" />
        <h1>Robert Downey Jr</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home"> Home </a></li>
          <li><a href="#about"> About </a></li>
          <li><a href="#service"> Service </a></li>
          <li><a href="#conctact"> Contact </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article id="home">HOME</article>
      <article id="about">ABOUT</article>
      <article id="service">SERVICE</article>
    </main>
    <footer id="contact">
      <h3>Follow me:</h3>
      <a href="#facebook" class="a-footer">
        <img
          src="./assets/img/facebook_logo_icon_147291.png"
          alt="facebook"
          class="img-social"
        />
      </a>
      <a href="#x" class="a-footer">
        <img
          src="./assets/img/twitter_x_new_logo_x_rounded_icon_256078.png"
          alt="x"
          class="img-social"
        />
      </a>
      <a href="#instagram" class="a-footer">
        <img
          src="./assets/img/3721672-instagram_108066.png"
          alt="instagram"
          class="img-social"
        />
      </a>
      <a href="#youtube" class="a-footer">
        <img
          src="./assets/img/YouTube_23392.png"
          alt="youtube"
          class="img-social"
        />
      </a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
